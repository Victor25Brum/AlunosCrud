<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
</head>
<body>
  <div class="main">
    <div class="section">
      <h1>Cadastro de Aluno</h1>
      <form (ngSubmit)="adicionarAluno()" #formAluno="ngForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" [(ngModel)]="aluno.nome" required><br><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" [(ngModel)]="aluno.idade" required><br><br>

        <label for="curso">Curso:</label>
        <select id="curso" name="curso" [(ngModel)]="aluno.curso" required>
          <option value="">Selecione</option>
          <option *ngFor="let curso of cursos" [value]="curso">{{ curso }}</option>
        </select><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" [(ngModel)]="aluno.email" required><br><br>

        <button type="submit" [disabled]="!formAluno.form.valid">Cadastrar Aluno</button>
      </form>
    </div>
  </div>
</body>
</html>
